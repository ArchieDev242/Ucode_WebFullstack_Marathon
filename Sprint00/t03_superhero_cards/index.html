<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Superhero cards</title>
</head>
<body>
    <div class = "wrapper">
        <div class = "card" id = "cap_amerima">
            <span class = "hero">Captain America</span>
            <span class = "name">Steven Rogers</span>
            <img src = "assets/images/Captain America.png" alt = "Captain America">
        </div>
        <div class = "card" id = "ironman">
            <span class = "hero">Iron Man</span>
            <span class = "name">Tony Stark</span>
            <img src = "assets/images/Iron man.png" alt = "Iron man">
        </div>
        <div class = "card" id = "black_widow">
            <span class = "hero">Black Widow</span>
            <span class = "name">Natasha Romanoff</span>
            <img src = "assets/images/Black Widow.png" alt = "Black Widow">
        </div>
        <div class = "card" id = "spudieman">
            <span class = "hero">Spider-Man</span>
            <span class = "name">Peter Parker</span>
            <img src = "assets/images/Spider man.png" alt = "Spider man">
        </div>
    </div>
</body>
</html>
