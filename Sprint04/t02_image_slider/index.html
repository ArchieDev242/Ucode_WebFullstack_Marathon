<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel = "stylesheet" href = "css/style.css">
</head>
<body>
    <div class = "container">
        <div class = "slider">
            <img src = "assets/images/image1.jpg" alt = "Image 1" class = "slide active">
            <img src = "assets/images/image2.jpg" alt = "Image 2" class = "slide">
            <img src = "assets/images/image3.jpg" alt = "Image 3" class = "slide">
        </div>
        
        <button class = "arrow arrow_left">
            <div class = "arrow-icon">❮</div>
        </button>

        <button class = "arrow arrow_right">
            <div class = "arrow-icon">❯</div>
        </button>
    </div>

    <script src = "js/script.js"></script>
</body>
</html>
