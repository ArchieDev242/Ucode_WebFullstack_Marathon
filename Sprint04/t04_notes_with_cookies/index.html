<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes with Cookies</title>
    
    <link rel = "stylesheet" href = "css/style.css">
</head>
<body>
    <div class = "container">

        <div class = "button_group">
            <button id = "add_btn">Add to cookies</button>
            <button id = "clear_btn">Clear cookies</button>
        </div>
        
        <div class = "section_box">
            <div class = "input_section">
                <label for = "note_input">Text input:</label>
                <textarea id = "note_input"></textarea>
            </div>
        </div>
        
        <div class = "section_box">
            <div class = "output_section">
                <label for = "notes_archive">Notes archive:</label>
                <div id = "notes_archive">[Empty]</div>
            </div>
        </div>
        
    </div>
    <script src = "js/script.js"></script>
</body>
</html>
